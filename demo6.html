<html>
  <head>
    <!--網頁標題，設定瀏覽器tab標題-->
    <title>Demo 6: 區塊、行內元素</title>
  </head>
  <body>
    <!--我是註解: 這邊放你想要呈現在網頁的html code-->
    <!--區塊元素: h1~h6、p、div、html5語意元素...-->
    <!--盡可能占滿整個版面、會另起一行呈現-->
    <div>div元素(區塊)</div>
    <!--行內元素: b、i、s、span-->
    <!--常用於段落裡面、無法設定寬高，由內容決定-->
    <span>span元素(行內)</span>
  </body>
</html>
